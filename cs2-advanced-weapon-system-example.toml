# Supported datas

# [["weapon_name"]]
# Clip - Sets weapon clip
# Ammo - Sets weapon ammo
# BlockUsing - Block weapon usage
# IgnorePickUpFromBlockUsing - Allows picking up the weapon even if usage is blocked
# ReloadAfterShoot - Automatically reloads after each shot
# UnlimitedAmmo - Enables unlimited ammo
# UnlimitedClip - Enables unlimited clip
# OnlyHeadshot - Restricts damage to headshots only
# AdminFlagsToIgnoreBlockUsing - Admin flags that bypass usage restrictions
# WeaponQuota - Defines weapon limits { playercount: allowed amount }
# { 0 = 1, 5 = 2, 10 = 3, 16 = 4, 32 = 5 } 0-4 => 1, 5-9 => 3, 10-15 => 4, 16-31 => 4, 32-. => 5
# Damage - The weapon's damage value or calculation formula
# Allowed (=,+,-,/,*)
