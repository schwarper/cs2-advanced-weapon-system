Damage = "*2"

[WeaponDatas.weapon_awp]
WeaponQuota = { "4" = 1, "8" = 2, "16" = 3, "32" = 4 }
AdminFlagsToIgnoreBlockUsing = ["@css/root"]

[WeaponDatas.weapon_ssg08]
BlockUsing = true
AdminFlagsToIgnoreBlockUsing = ["@css/ban", "@css/unban"]
Damage = "/2"

[WeaponDatas.weapon_aug]
